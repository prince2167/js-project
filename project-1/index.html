<body>
    <h1>Digital Clock</h1>

    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text"> hour</span>
        </div>
        <div>
            <span id="minute">00</span>
            <span class="text"> minutes</span>
        </div>
        <div>

            <span class="text"> second</span>
        </div>
        <div>
            <span id="ampm">AM</span>

        </div>
    </div>
